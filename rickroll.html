<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>You've Been Hacked</title>
  <style>
    /* Full red background */
    body {
      margin: 0;
      padding: 0;
      background-color: red;
      color: black;
      text-align: center;
      font-family: Arial, sans-serif;
      height: 100vh; /* Full viewport height */
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h1 {
      padding: 20px;
      background-color: black;
      color: red;
      margin: 0;
    }

    #video-container {
      margin-top: 20px;
      flex-grow: 1;
    }

    iframe {
      width: 90vw;
      height: 70vh;
      border: none;
    }

    /* Popup Modal Style */
    .popup {
      display: none;
      position: fixed;
      bottom: 20px; /* Position at the bottom */
      left: 50%;
      transform: translateX(-50%); /* Center horizontally */
      background-color: white;
      color: black;
      padding: 20px;
      border: 2px solid black;
      border-radius: 10px;
      font-size: 20px;
      text-align: center;
      z-index: 1000; /* Ensure it's on top of video */
    }

    /* Popup Overlay */
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 500; /* Lower than popup and video */
    }
  </style>
</head>
<body>
  <h1>YOU'VE BEEN HACKED</h1>
  
  <!-- Video Container -->
  <div id="video-container">
    <iframe
      id="rickroll"
      src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&mute=1&enablejsapi=1"
      allow="autoplay"
      allowfullscreen
    ></iframe>
  </div>

  <!-- Popup Modal -->
  <div class="overlay" id="overlay"></div>
  <div class="popup" id="popup">
    YOU'VE BEEN RICKROLLED!
  </div>

  <script>
    // Function to unmute the video
    function unmuteVideo() {
      const iframe = document.getElementById('rickroll');
      iframe.contentWindow.postMessage('{"event":"command","func":"unMute","args":""}', '*');
    }

    // Try to unmute after a short delay (may be blocked by browser)
    window.addEventListener('message', function() {
      setTimeout(unmuteVideo, 3000);
    });

    // Show popup immediately after video starts
    function showPopup() {
      const popup = document.getElementById('popup');
      const overlay = document.getElementById('overlay');
      popup.style.display = 'block';
      overlay.style.display = 'block';
    }

    // Trigger popup immediately after page load
    showPopup();
  </script>
</body>
</html>
